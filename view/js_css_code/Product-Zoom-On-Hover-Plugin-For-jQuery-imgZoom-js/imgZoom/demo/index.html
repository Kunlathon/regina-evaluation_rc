    <title>jQuery imgZoom.js Product Zoom Plugin Demo</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    body { background-color:#fafafa;}
        img{display: block;}
        .imgBox{width: 300px;height: 300px;border: 1px solid #222;}
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../jquery.imgzoom.js"></script>
</head>
<body>
<h1 style="margin:150px auto 30px auto;">jQuery imgZoom.js Product Zoom Plugin Demo</h1>
    <div class="imgBox"><img src="https://unsplash.it/300/300?image=659" data-origin="https://unsplash.it/660/660?image=659"></div>

    <script type="text/javascript">
        $('.imgBox').imgZoom({
            boxWidth: 400,
            boxHeight: 400,
            marginLeft: 5,
            origin: 'data-origin'
        });
    </script>
